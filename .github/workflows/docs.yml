name: docs

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (doxygen)
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # If you have docs/requirements.txt, this is best:
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            # Minimum needed for your script as written:
            pip install sphinx sphinx-autobuild pydata-sphinx-theme myst-parser sphinxcontrib-napoleon exhale breathe sphinx-copybutton
          fi

      - name: Build docs using build_docs.sh
        run: |
          chmod +x docs/build_docs.sh
          # CI should not start the local http server at the end of your script.
          # Easiest: set DOCS_DEV=1? (but that skips doxygen/exhale)
          # So we keep DOCS_DEV=0 and instead prevent the server step by patching below.
          bash -lc 'docs/build_docs.sh'
        env:
          DOCS_DEV: "0"
          CLEAN: "1"
          # PORT/HOST irrelevant in CI, but keep harmless defaults:
          PORT: "8000"
          HOST: "127.0.0.1"
          CI: "1"  # Indicate we are in CI environment

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4